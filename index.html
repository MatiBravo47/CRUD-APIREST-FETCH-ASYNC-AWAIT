<!DOCTYPE html>
<html>
<head>
    <title>CRUD - APIREST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EMAIL</th>
                <th>GENERO</th>
                <th>ACCIÓN</th>
                <th colspan='2'></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td></td>
                <td><input id='name'/></td>
                <td><input id='lastName'/></td>
                <td><input id='email'/></td>
                <td><input id='gender'/></td>
                <td colspan='2' style='text-align: center'>
                    <button class="btn btn-add" onclick='saveObject()'>AGREGAR</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <div id='popUp' class="modal">
        <table>
            <tr>
                <td><label for='id2'>ID</label></td>
                <td><input id='id2' name='id2' class="inputPopUp" readonly /></td>
            </tr>
            <tr>
                <td><label for='name2'>NOMBRE</label></td>
                <td><input id='name2' name='name2' class="inputPopUp" /></td>
            </tr>
            <tr>
                <td><label for='lastName2'>APELLIDO</label></td>
                <td><input id='lastName2' name='lastName2' class="inputPopUp" /></td>
            </tr>
            <tr>
                <td><label for='email2'>EMAIL</label></td>
                <td><input id='email2' name='email2' class="inputPopUp" /></td>
            </tr>
            <tr>
                <td><label for='gender2'>GÉNERO</label></td>
                <td><input id='gender2' name='gender2' class="inputPopUp" /></td>
            </tr>
            <tr>
                <td colspan='2' style='text-align: center'>
                    <button class="btn btn-add" onclick='updateObject()'>ACTUALIZAR</button>
                    <button class="btn" onclick="closeModal()">CERRAR</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
